- clean: ['~']

- shell:
  - [pre/zsh, Pre ZSH]
  - [pre/vim, Pre VIM]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gemrc: gemrc
    ~/.oh-my-zsh/custom/themes/eddiezane.zsh-theme: eddiezane.zsh-theme
    ~/.oh-my-zsh/custom/plugins/eddiezane/eddiezane.plugin.zsh: eddiezane.plugin.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source post/vim, Post VIM]
  -
    command: post/vim
    stdout: true
